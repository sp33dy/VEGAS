<html><body><style>body{text-align:center;background:black;}#container{display:inline-block;width:60vw;height:40vh;border-radius:15px;position:relative;transform:translate(0,20vh);box-shadow:15px 15px 10px 10px #222;animation:neonBorder 2s linear infinite;}#canvas{display:inline-block;border-radius:15px;height:100%;width:100%;}#logo{animation:rotateLogo 1s linear infinite, moveLogo 5s linear infinite;}#logoImage{width:500px;height:256px;transform:scale(0.25, 0.25);-ms-transform:scale(0.25, 0.25);-webkit-transform:scale(0.25, 0.25);position:absolute;left:-250px;top:-128px;}@keyframes rotateLogo{0%{transform:rotateY(359deg);}100%{transform:rotateY(0deg);}}@keyframes moveLogo{0%{left:0vw;top:0vh;}30%{left:60vw;top:0vh;}50%{left:60vw;top:40vh;}80%{left:0vw;top:40vh;}}@keyframes neonBorder{0%{box-shadow:0 0 17px 3px #C586C0, 0 0 4px 2px #C586C0;}40%{box-shadow:0 0 17px 3px #0f0, 0 0 4px 2px #0f0;}100%{box-shadow:0 0 17px 3px #C586C0, 0 0 4px 2px #C586C0;}}</style><div id="container"><canvas id="canvas"><div id="logo"><div id="logoImage"></div></div></canvas></div><script>let canvas = document.querySelector('#canvas');
let ctx = canvas.getContext('2d');
let lts = 0;

let packs = [];

function process(ts) {
	delta = (ts - lts) / 1000;
	lts = ts;
	update(delta);
	draw();
	window.requestAnimationFrame(process);
}

function bounce(point, max) {
	if (point < 0 || point > max) return -1;
	return 1;
}
		
function moveLine(line) {
	line[0] += line[2];
	line[2] *= bounce(line[0], container.offsetWidth); 
	line[1] += line[3];
	line[3] *= bounce(line[1], container.offsetHeight); 
	line[4] += line[6];
	line[6] *= bounce(line[4], container.offsetWidth); 
	line[5] += line[7];
	line[7] *= bounce(line[5],container.offsetHeight); 
}
	
function moveLines(pack) {
	let newline = pack.lines[0].slice();
	moveLine(newline);
	pack.lines.unshift(newline);
	if (pack.lines.length > pack.maxLines) {
		pack.lines.pop();
	}
}

function update(delta) {
	packs.forEach(moveLines);
}

function draw() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	packs.forEach(pack => {
		pack.lines.forEach(line => drawNeonLine(line, pack.colour, pack.thickness));
	})
}

function resizeCanvas() {
	console.log('resized canvas');
	canvas.width = container.offsetWidth-10;
	canvas.height = container.offsetHeight-10;
}
		
function drawNeonLine(line, colour, thickness) {
	for (i=thickness; i>=0; i--) {
		if (i==0) {
			ctx.strokeStyle = colour;
		} else {
			ctx.strokeStyle = setAlpha(colour, thickness);
		}
		ctx.lineWidth = (i + 1) * 4 - 2;
		ctx.beginPath();
		ctx.moveTo(line[0], line[1]);
		ctx.lineTo(line[4], line[5]);
		ctx.stroke();
	}
}

function setAlpha(colour, alpha) {
	hex = alpha.toString(16);
	if (hex.length < 2) hex = "0"+hex;
	return colour+hex;
}
		
function createPack(firstLine, lineCount, colour, thickness) {
	packs.push(
		{
			"maxLines": lineCount,
			"colour": colour,
			"thickness": thickness,
			"lines": [
				firstLine
			]
		}
	)
};

createPack([100,100,-5,3,100,100,3,5.3],10, "#ff0000", 9);
createPack([400, 300, -14, 15, 50, 50, -12, 11], 20, "#0000ff", 10);
createPack([20, 30, -4, 9, 50, 50, -1, 5], 20, "#ffff00", 11);

window.addEventListener('resize', resizeCanvas);
resizeCanvas();
window.requestAnimationFrame(process);

</script><body></html?
